<!doctype html>
<html lang="vi">

<head>
  <title>News Search</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" href="../static/node_modules/material-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="../static/assets/css/material-kit.css?v=2.0.4" />
</head>

<body class="landing-page sidebar-collapse">
  <div class="page-header header-filter" data-parallax="true" style="background-image: url('../static/assets/img/bg.jpg')">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="title mb-5">News Search</h1>
          <div class="card">
            <div class="card-body">
              <form action="/search_ad" method="GET" class="navbar-form mb-0" id="search_form">


                <div class="input-group w-100">
                  <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                  <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title">
                </div>

                <div class="input-group w-100">
                  <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>

                  <select class="custom-select my-1 mr-sm-2" id="inputCategory" name="category">
                    <option selected>Tất cả thể loại</option>
                    <option>Thời sự</option>
                    <option>Góc nhìn</option>
                    <option>Kinh doanh</option>
                    <option>Giải trí</option>
                    <option>Thể thao</option>
                    <option>Pháp luật</option>
                    <option>Giáo dục</option>
                    <option>Sức khoẻ</option>
                    <option>Đời sống</option>
                    <option>Du lịch</option>
                    <option>Khoa học</option>
                    <option>Số hóa</option>
                    <option>Ô tô - Xe máy</option>
                    <option>Ý kiến</option>
                    <option>Tâm sự</option>
                    <option>Cười</option>
                  </select>
                </div>

                <div class="input-group w-100">
                  <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
                  <input type="text" class="form-control" id="inputContent" placeholder="Content" name="content">
                </div>

                <div class="input-group w-100">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </form>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../static/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../static/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="../static/assets/js/plugins/moment.min.js"></script>
  <script src="../static/assets/js/material-kit.js?v=2.0.4" type="text/javascript"></script>
</body>
</html>
